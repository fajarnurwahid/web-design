<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Amazing Pricing Page</title>
</head>
<body>

	<div class="container">
		<div class="indicator">
			<p>Basic</p>
			<p>Standard</p>
			<p>Premium</p>
			<span class="navigator"></span>
		</div>
		<div class="wrapper">
			<div class="pricing-box">
				<div class="pricing">
					<p class="price">10</p>
					<ul class="features">
						<li>10GB Storage</li>
						<li>5 Subdomain</li>
						<li>10 MySql Database</li>
						<li>Unlimited Bandwidth</li>
					</ul>
					<a href="#" class="btn">Choose</a>
				</div>
				<div class="pricing">
					<p class="price">20</p>
					<ul class="features">
						<li>20GB Storage</li>
						<li>10 Subdomain</li>
						<li>20 MySql Database</li>
						<li>Unlimited Bandwidth</li>
					</ul>
					<a href="#" class="btn">Choose</a>
				</div>
				<div class="pricing">
					<p class="price">30</p>
					<ul class="features">
						<li>30GB Storage</li>
						<li>15 Subdomain</li>
						<li>30 MySql Database</li>
						<li>Unlimited Bandwidth</li>
					</ul>
					<a href="#" class="btn">Choose</a>
				</div>
			</div>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
