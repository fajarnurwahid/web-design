<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Custom Radio Button</title>
</head>
<body>
	
	<div class="container">
		<h2 class="title">Select your size</h2>
		<div class="radio">
			<input type="radio" name="size" id="smaller">
			<input type="radio" name="size" id="small">
			<input type="radio" name="size" id="medium">
			<input type="radio" name="size" id="large">
			<input type="radio" name="size" id="extra-large">

			<div class="radio-item smaller">
				<label for="smaller" class="radio-btn"></label>
				<label for="smaller" class="text">Smaller</label>
			</div>
			<div class="radio-item small">
				<label for="small" class="radio-btn"></label>
				<label for="small" class="text">Small</label>
			</div>
			<div class="radio-item medium">
				<label for="medium" class="radio-btn"></label>
				<label for="medium" class="text">Medium</label>
			</div>
			<div class="radio-item large">
				<label for="large" class="radio-btn"></label>
				<label for="large" class="text">Large</label>
			</div>
			<div class="radio-item extra-large">
				<label for="extra-large" class="radio-btn"></label>
				<label for="extra-large" class="text">Extra large</label>
			</div>
		</div>
	</div>
	
</body>
</html>
